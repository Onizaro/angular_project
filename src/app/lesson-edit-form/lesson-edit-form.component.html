<div class="container">
  <h2>Edit lesson</h2>
  <div class="row">
    <div class="col-md-3">
      <label for="title">Title:</label>
    </div>
    <div class="col-md-9">
      <input type="text" class="form-control" id="title" placeholder="Enter title">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3">
      <label for="description">Description:</label>
    </div>
    <div class="col-md-9">
      <textarea class="form-control" id="description" placeholder="Enter description" rows="3"></textarea>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3">
      <label for="category">Category:</label>
    </div>
    <div class="col-md-9">
      <input type="text" class="form-control" id="category" placeholder="Enter category">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3">
      <label for="level">Level:</label>
    </div>
    <div class="col-md-9">
      <input type="text" class="form-control" id="level" placeholder="Enter level">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3">
      <label for="prerequisite">Prerequisite:</label>
    </div>
    <div class="col-md-9">
      <input type="text" class="form-control" id="prerequisite" placeholder="Enter prerequisites (comma separated)">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3">
      <label for="tags">Tags:</label>
    </div>
    <div class="col-md-9">
      <input type="text" class="form-control" id="tags" placeholder="Enter tags (comma separated)">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3">
      <label for="copyright">Copyright:</label>
    </div>
    <div class="col-md-9">
      <input type="text" class="form-control" id="copyright" placeholder="Enter copyright information">
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-12 text-center">
      <button class="btn btn-primary">Save</button>
    </div>
  </div>
</div>
